<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>Weather App</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>
	<body>

		<div id='world' class = 'world-cloud'></div>

		<!--
		<audio id = 'sound-rain' loop autoplay preload><source src = "audio/rain.mp3" type = "audio/mpeg" > </audio>
		<audio id = 'sound-sunny' loop autoplay preload muted><source src = "audio/sunny.mp3" type = "audio/mpeg" > </audio>
		<audio id = 'sound-snow' loop autoplay preload muted><source src = "audio/snow.mp3" type = "audio/mpeg" > </audio>
		-->
		<audio id = 'sound-cloudy' loop autoplay preload><source src = "audio/cloud.mp3" type = "audio/mpeg" > </audio>


		<div id = "location-input">Where am I?</div>
		<input type="text" name="location" class="location" autofocus="off" autocomplete="off" placeholder="Philadelphia"/>
		<div id = 'condition'><div id = 'innerCondition'></div></div>
		<div id = 'temp'><div id = 'innerWeather'></div></div>

		<script id="condition-template" type="text/x-handlebars-template">
		  	<div class="condition">
		    	<h1>{{condition}}</h1>
		  	</div>
		</script>
		<script id="temperature-template" type="text/x-handlebars-template">
		  	<div class="temperature">
		    	<h1>{{temp}} &#x2109;</h1>
		  	</div>
		</script>


		<button id = 'button-rain' class = "selected"> rain </button>
		<button id = 'button-sunny' class = "not-selected"> sunny </button>
		<button id = 'button-snow' class = "not-selected"> snow </button>
		<button id = 'button-cloudy' class = "not-selected"> cloudy </button>
		<button id = 'refresh'>refresh </button>

		<script src = 'handlebars-v4.0.5.js'></script>
		<script src="jquery-3.1.0.js"></script>
		<script src="cities.js"></script>
		<script src = "citiesTest.js"></script>
		<script src = 'js/trigger.js'></script>
		<script src = "js/weathercall.js"></script>
		<script src= "js/three.js"></script>
		<script src="js/OrbitControls.js"></script>
		<script src= "js/cloud.js"></script>
		<script src= "js/snow.js"></script>
		<script src= "js/rain.js"></script>
		<script src = "js/sun.js"></script>
		<script src= "js/main.js"></script>

	</body>
</html>
